<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="trabalho2.css" rel="stylesheet">
        <title>Página de teste !</title>

    <body class="body">
        <h1 class="h1"> <strong>Arquivo de atividade proposta pelo professor na aula do dia
            28/08</strong>

        <script>
            function calcular(){
                var resultado = dist/temp
                console.log(resultado)
            }
        </script>
        <h2 class="h2">
            <p>
                <strong>Calculadora de velocidade média ⬇️</strong>

        <input style="width: 100px; height: 25px" type="int" id="dist" name="Distancia em KM">
        <input style="width: 100px; height: 25px" type="int" id="temp" name="Tempo em horas">
        <h3>
            <button onclick="calcular()">Calcular !</button>
        </h3>
    </body>
